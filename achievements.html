  <title>Achievements - Sivaprasad Puthumadathil</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f5f3ed;
      color: #3b3a36;
    }

    .navbar {
      background-color: #fffaf0 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8b5e3c, #c49a6c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .carousel-container {
      background: rgba(255, 250, 240, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(139, 94, 60, 0.15);
    }

    .carousel-item img {
      object-fit: contain;
      max-height: 500px;
      width: auto;
      margin: 0 auto;
    }

    footer {
      background-color: #fffaf0;
      color: #6c757d;
      padding: 2rem 0;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sivaprasad Puthumadathil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="achievements" style="padding: 6rem 0 4rem;">
    <div class="container text-center">
      <h2 class="section-title mb-5">Achievements</h2>
      <div class="carousel-container mx-auto" style="max-width: 800px;">
        <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/star-of-the-month.png" class="d-block w-100" alt="TCS Star of the Month">
              <div class="carousel-caption d-none d-md-block">
                <h5>TCS Star of the Month</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/project-appr.png" class="d-block w-100" alt="Project Appreciation Letter">
              <div class="carousel-caption d-none d-md-block">
                <h5>Project Appreciation from Manager</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/tcs-block.png" class="d-block w-100" alt="Description">
              <div class="carousel-caption d-none d-md-block">
                <h5>TCS Blockchain Hackathon</h5>
              </div>
            </div>
        </div>

        <div class="carousel-item">
          <img src="assets/mits-hack.png" class="d-block w-100" alt="Description">
          <div class="carousel-caption d-none d-md-block">
            <h5>MITS Hackathon - Finalists</h5>
          </div>
        </div>

        <div class="carousel-item">
            <img src="assets/sjcet-hackathon.png" class="d-block w-100" alt="Description">
            <div class="carousel-caption d-none d-md-block">
              <h5>SJCET Hackathon </h5>
            </div>
          </div>


          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Optional: Customize slide interval
    const carouselElement = document.querySelector('#achievementCarousel');
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: 4000, // 4 seconds
      ride: 'carousel'
    });
