<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Achievements - Sivaprasad Puthumadathil</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f5f3ed;
      color: #3b3a36;
    }

    .navbar {
      background-color: #fffaf0 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8b5e3c, #c49a6c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .carousel-container {
      background: rgba(255, 250, 240, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(139, 94, 60, 0.15);
    }

    .carousel-item img {
      object-fit: contain;
      max-height: 400px;
      width: auto;
      margin: 0 auto;
      display: block;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      padding: 10px;
    }

    footer {
      background-color: #fffaf0;
      color: #6c757d;
      padding: 2rem 0;
      font-size: 0.875rem;
    }

    .description-box {
      text-align: left;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .description-box {
        padding-left: 2rem;
        border-left: 2px dashed #c49a6c;
      }
    }

    .desc-title {
      font-weight: 600;
      color: #8b5e3c;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sivaprasad Puthumadathil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link active" href="achievements.html">Achievements</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Achievements Section -->
  <section id="achievements" style="padding: 6rem 0 4rem;">
    <div class="container text-center">
      <h2 class="section-title mb-5">Achievements</h2>
      <div class="carousel-container mx-auto">
        <div class="row">
          <!-- Carousel -->
          <div class="col-md-7">
            <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-desc="Awarded for outstanding performance and consistent delivery in the project within the team.">
                  <img src="assets/star-of-the-month.png" alt="TCS Star of the Month">
                </div>
                <div class="carousel-item" data-desc="Received direct appreciation from project manager for going above and beyond in client deliverables.">
                  <img src="assets/project-appr.png" alt="Project Appreciation Letter">
                </div>
                <div class="carousel-item" data-desc="Participated in TCS internal blockchain hackathon with a team to build a traceability solution.">
                  <img src="assets/tcs-block.png" alt="TCS Blockchain Hackathon">
                </div>
                <div class="carousel-item" data-desc="Finalists at MITS inter-college hackathon, building an AI-powered mental health chatbot.">
                  <img src="assets/mits-hack.png" alt="MITS Hackathon Finalists">
                </div>
                <div class="carousel-item" data-desc="SJCET hackathon">
                  <img src="assets/sjcet-hackathon.png" alt="SJCET Hackathon">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <!-- Description -->
          <div class="col-md-5 description-box d-flex align-items-center">
            <div>
              <div class="desc-title mb-2">About This Achievement</div>
              <p id="descText">Awarded for outstanding performance and consistent delivery in key projects within the team.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      &copy; 2025 Sivaprasad Puthumadathil
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const carouselElement = document.querySelector('#achievementCarousel');
    const descText = document.getElementById('descText');
    const items = carouselElement.querySelectorAll('.carousel-item');

    const updateDesc = () => {
      const activeItem = carouselElement.querySelector('.carousel-item.active');
      const desc = activeItem.getAttribute('data-desc');
      descText.textContent = desc;
    };

    // Initialize with auto-slide
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: 5000,
      ride: 'carousel'
    });

    // Listen for slide change
    carouselElement.addEventListener('slid.bs.carousel', updateDesc);
  </script>
</body>
</html>
